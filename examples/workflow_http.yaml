# HTTP请求工作流配置示例

workflow:
  name: "API数据获取和处理"
  description: "从API获取数据并进行处理"
  version: "1.0.0"
  
  nodes:
    # HTTP请求节点：获取随机用户数据
    - id: "fetch_user"
      type: "http"
      name: "获取用户数据"
      description: "从随机用户API获取数据"
      url: "https://jsonplaceholder.typicode.com/users/1"
      method: "GET"
      timeout: 10
    
    # 数据转换节点：提取关键信息
    - id: "extract_info"
      type: "transform"
      name: "提取关键信息"
      description: "提取用户名、邮箱和公司信息"
      inputs:
        - "fetch_user"
      operation: "extract"
      config:
        fields:
          - "name"
          - "email"
          - "company"
    
    # 数据转换节点：重命名字段
    - id: "rename_fields"
      type: "transform"
      name: "重命名字段"
      description: "将字段名改为中文"
      inputs:
        - "extract_info"
      operation: "map"
      config:
        mapping:
          name: "姓名"
          email: "邮箱"
          company: "公司"
    
    # 输出节点
    - id: "output"
      type: "output"
      name: "输出结果"
      description: "打印最终处理后的数据"
      inputs:
        - "rename_fields"
      format: "json"
      save_to_file: false
